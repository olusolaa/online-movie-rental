<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
      <!-- Required meta tags -->
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Streamit - Responsive Bootstrap 4 Admin Dashboard Template</title>
   <!-- Favicon -->
   <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
   <!--datatable CSS -->
   <link rel="stylesheet" th:href="@{/assets/css/dataTables.bootstrap4.min.css}">
   <!-- Typography CSS -->
   <link rel="stylesheet" th:href="@{/assets/css/typography.css}">
   <!-- Style CSS -->
   <link rel="stylesheet" th:href="@{/assets/css/style.css}">
   <!-- Responsive CSS -->
   <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
   </head>


   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
        <!-- Sign in Start -->
        <section class="sign-in-page">
         <div class="container">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-lg-5 col-md-12 align-self-center">
                  <div class="sign-user_card ">                    
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                           <h3 class="mb-3 text-center">Sign Up</h3>
                           <p th:text="${error}" style="color: red"></p>
                           <form th:action="@{/sign-up-post}" class="mt-4" method="post" th:object="${signUpDto}">
                              <div class="form-group">                                 
                                 <input  th:field = "*{userName}"type="text" class="form-control mb-0" id="exampleInputText" placeholder="Enter Full Name" autocomplete="off" required>
                              </div>
                              <div class="form-group">                                 
                                 <input th:field = "*{email}" type="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="Enter email" autocomplete="off" required>
                              </div>
                              <div class="form-group">                                 
                                 <input th:field = "*{password}" type="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" required>
                              </div>  
                              <div class="custom-control custom-checkbox mb-3">
                                 <input type="checkbox" class="custom-control-input" id="customCheck">
                                 <label class="custom-control-label" for="customCheck">I accept <a href="#" class="text-primary"> Terms and Conditions</a></label>
                              </div>                      
                                
                              <button type="submit" class="btn btn-primary">Sign Up</button>
                                                                  
                           </form>
                        </div>
                     </div>    
                     <div class="mt-3">
                        <div class="d-flex justify-content-center links">
                           Already have an account? <a th:href="@{/}" class="text-primary ml-2">Sign In</a>
                        </div>                        
                     </div>
                  </div>
               </div>
            </div>
            <!-- Sign in END -->
            <!-- color-customizer -->
         </div>
      </section>
        <!-- Sign in END -->
         
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->


<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- Appear JavaScript -->
<script th:src="@{/assets/js/jquery.appear.js}"></script>
<!-- Countdown JavaScript -->
<script th:src="@{/assets/js/countdown.min.js}"></script>
<!-- Select2 JavaScript -->
<!-- Counterup JavaScript -->
<script th:src="@{/assets/js/waypoints.min.js}"></script>
<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<!-- Wow JavaScript -->
<script th:src="@{/assets/js/wow.min.js}"></script>
<!-- Slick JavaScript -->
<script th:src="@{/assets/js/slick.min.js}"></script>
<!-- Owl Carousel JavaScript -->
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<!-- Magnific Popup JavaScript -->
<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<!-- Smooth Scrollbar JavaScript -->
<script th:src="@{/assets/js/smooth-scrollbar.js}"></script>
<!-- Chart Custom JavaScript -->
<script th:src="@{/assets/js/chart-custom.js}"></script>
<!-- Custom JavaScript -->
<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>
